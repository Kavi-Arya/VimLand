bindd = , I, Reset submap, exec, echo "Insert Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar;echo "" > "tmp/hypr_num"
bindd = , I, Reset submap, submap, reset
bindd = , Escape, Normal Mode, exec, echo "Normal Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar
bindd = , Escape, Normal Mode, submap, Normal
bindd = , R, Run Mode, exec, echo "Run Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar
bindd = , R, Run Mode, submap, Run
bindd = , p, Site Mode, exec, echo "Scratchpad Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar
bindd = , p, Site Mode, submap, Scratchpad

$reset = hyprctl dispatch submap reset && echo "Insert Mode" > ~/.config/hypr/mode.txt && pkill -SIGRTMIN+8 waybar &&

