bind = $ScratchEnter, submap, Scratchpad

submap = Scratchpad

# bind = SUPER, I, submap, reset
# bind = SUPER, I, exec, echo "Insert Mode" > ~/.config/hypr/mode.txt

bindd = , I, Reset submap, exec, echo "Insert Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar;echo "" > "tmp/hypr_num"
bindd = , I, Reset submap, submap, reset
bindd = , Escape, Normal Mode, exec, echo "Normal Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar
bindd = , Escape, Normal Mode, submap, Normal
bindd = , R, Run Mode, exec, echo "Run Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar
bindd = , R, Run Mode, submap, Run
bindd = , S, Site Mode, exec, echo "Site Mode" > ~/.config/hypr/mode.txt;pkill -SIGRTMIN+8 waybar
bindd = , S, Site Mode, submap, Sites

$reset = hyprctl dispatch submap reset && echo "Scratchpad Mode" > ~/.config/hypr/mode.txt && pkill -SIGRTMIN+8 waybar &&

bindd = , V,+Pulsemixer, exec, pypr toggle pulsemixer
bindd = , P,+Pavucontrol, exec, pypr toggle volume
bindd = , B,+Blueman Gui, exec, pypr toggle bluetooth

submap = reset
